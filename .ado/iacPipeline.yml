trigger:
 branches:
  include:
     - main

variables:
  vmImageName: 'windows-2022'
  azureSubscription: 'DeployConnection'
  templateFile: './03 - Modules/03-main.bicep'
  outDir: './out'
  azureLocation: 'northeurope'
  buildName: $(Date:yyyy.MM.dd)$(Rev:.r)
  
name: $(buildName)

stages:
- stage: Build
  jobs:
  - job: BuildAndTest
    displayName: 'Build'
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          mkdir $(outdir)
          az --version
          az bicep install
          az bicep build --file '$(templateFile)' --outdir '$(outdir)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(outdir)'
        ArtifactName: 'IaC-YAML'
        publishLocation: 'Container'
