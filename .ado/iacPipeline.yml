trigger:
 branches:
  include:
     - main

variables:
  vmImageName: 'ubuntu-latest'
  azureSubscription: 'DeployConnection'
  templatePath: './03 - Modules'
  templateFile: '/03-main.bicep'
  outDir: './out'
  azureLocation: 'northeurope'
  buildName: $(Date:yyyyMMdd)$(Rev:.r)
  
name: $(buildName)

stages:
- stage: Build
  jobs:
  - job: BuildAndTest
    displayName: 'Build'
    pool:
      vmImage: $(vmImageName)
    
    steps:
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(azureSubscription)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          mkdir $(outdir)
          az bicep build --file '$(templatePath)/$(templateFile)' --outdir '$(outdir)'

    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(outdir)'
        ArtifactName: 'IaC-YAML'
        publishLocation: 'Container'

- stage: DeployToDev
  variables:
    resourceGroupName: 'DevopsTimeADO-dev-rg'
    deployEnvironmentType: 'dev'
    deloymentName: $(buildName)
  
  dependsOn: 
    Build

  jobs:
  - job: DeployToDev
    displayName: 'Deploy to dev environment'
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DownloadBuildArtifacts@1
      inputs:
        artifactName: 'IaC-YAML'
        buildType: 'current'
        downloadType: 'single'
        downloadPath: '$(System.ArtifactsDirectory)'

    - task: AzureCLI@2
      inputs:
        azureSubscription: 'DeployConnection'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: |
          az deployment group create --name '$(deloymentName)' --template-file '$(System.ArtifactsDirectory)/$(templateFile)' --resource-group $(resourceGroupName) --parameters environmentType=$(deployEnvironmentType)